<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davaleba 4</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: aqua;">
    <form>
        <!-- Main -->
        <input class="pirveli" type="text" placeholder="Enter Your Name"><br>
        <input class="pirveli" type="number" placeholder="Enter Your Age"><br>
        <input class="pirveli" type="password" placeholder="Enter Your Password"><br>
        <input class="pirveli" type="email" placeholder="Enter Your Email" required><br>

        <!-- Sports -->
        <h1>Choose Your Favorite Sports</h1>
        <input id="swim" type="checkbox" class="checkbox">
        <label for="swim">Swim</label>
        <input id="basketball" type="checkbox" class="checkbox">
        <label for="basketball">Basketball</label>
        <input id="football" type="checkbox" class="checkbox">
        <label for="football">Football</label>


        <!-- Ages -->
        <h2>Choose Your Age Range</h2>
        <input type="radio" class="radio" id="first" name="gender">
        <label for="first">15-21</label>
        <input type="radio" class="radio" id="second" name="gender">
        <label for="second">21-25</label>
        <input type="radio" class="radio" id="third" name="gender">
        <label for="third">25-35</label>
        <input type="radio" class="radio" id="fourth" name="gender">
        <label for="fourth">35+</label>
        <br>
        <br>

        <!-- Detalebi -->
        <input class="pirveli" type="date">
        <br>
        <input class="pirveli" type="time">
        <br>

        <a target="_blank" href="https://www.chess.com/home">Click Here To Play Chess</a><br><br>

        <input class="submit" type="submit" value="Send">
    </form>

</body>

</html>
